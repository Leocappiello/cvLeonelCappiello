<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonel Cappiello</title>

    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Navbar</h1>
            </div>
        </div>
    </div>

    
    <div class="container-fluid">
        <div class="row p-5" id="data">
            <div class="col-12" id="dataInside">
                
                <div class="row">
                    <div class="col-2 d-flex align-items-center pt-2">
                        <p class="m-0">
                            <p class="circle one">a</p>
                            <p class="circle two">s</p>
                            <p class="circle three">d</p>
                        </p>
                    </div>
                    <div class="col-8">
                        <h2 id="personalData" class="text-center py-3">Personal data</h2>
                    </div>
                    <div class="col-2"></div>
                </div>

                <div class="code my-2">
                    <p>{</p>
                        
                        <p class="indented">
                            <span class="key">nombre</span>
                            <span class="valueText">Leonel Cappiello</span>
                        </p>

                        <p class="indented">
                            <span class="key">edad</span>
                            <span class="value">21,</span>
                        </p>
                        
                        <p class="indented">
                            <span class="key">localidad</span>
                            <span class="valueText">Villa María, Córdoba</span>
                        </p>
                        
                        <p class="indented">
                            <span class="key">telefono</span>
                            <span class="value">+54 353 4214755,</span>
                        </p>
                        
                        <p class="indented">
                            <span class="key">fecha de nacimiento</span>
                            <span class="value">04/06/1999,</span>
                        </p>

                        <p class="indented">
                            <span class="key">estado civil</span>
                            <span class="valueText">soltero</span>
                        </p>

                        <p class="indented">
                            <span class="key">disponibilidad</span>
                            <span class="valueText">Full time</span>
                        </p>
                        

                    <p>}</p>
                </div>
            </div>
            <div class="col-12 text-center pt-5">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                    Tooltip on top
                  </button>
                <img id="profile" src="./img/profile.jpeg" alt="">
            </div>
        </div>

        <div class="row" id="technologies">
            <div class="col-12 col-lg-6">
                <div class="text-center">
                    <img id="imgcore" class="img-fluid" src="./img/3639351.jpg" alt="">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h1 class="text-left mt-5">Tecnologias que conozco</h2>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="col-12 text-center p-2">
        <a href="https://www.freepik.com/vectors/technology">Technology vector created by freepik - www.freepik.com</a>
    </div>
    
    <!-- JS -->
    <script src="./main.js"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
</body>
</html>
